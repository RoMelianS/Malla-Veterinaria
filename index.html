<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Medicina Veterinaria - Universidad de Los Lagos</title>
  <style>
    /* === PALETA DE COLORES ===
       Verde oscuro: #1B5E20
       Verde medio: #388E3C
       Verde suave: #81C784
       Verde claro: #C8E6C9
       Fondo muy claro: #F1F8E9
    */

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #F1F8E9;
      margin: 0;
      padding: 2rem;
      color: #1B5E20;
    }

    h1 {
      text-align: center;
      color: #1B5E20;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .malla {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .fila {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .semestre {
      flex: 1;
      background-color: #C8E6C9;
      border: 2px solid #388E3C;
      border-radius: 12px;
      padding: 1rem;
      min-width: 220px;
      box-shadow: 0 4px 8px rgba(56, 142, 60, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .semestre:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(56, 142, 60, 0.3);
    }

    .semestre h2 {
      text-align: center;
      color: #1B5E20;
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
    }

    .ramo {
      background-color: #E8F5E9;
      margin: 0.4rem 0;
      padding: 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      position: relative;
      font-size: 0.95rem;
      color: #1B5E20;
      border: 1px solid #A5D6A7;
    }

    .ramo:hover {
      background-color: #AED581;
      transform: scale(1.02);
    }

    .ramo.aprobado {
      background-color: #81C784;
      color: #ffffff;
      text-decoration: line-through;
      border: 1px solid #66BB6A;
    }

    .ramo.bloqueado {
      background-color: #A5D6A7;
      color: #33691E;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .tooltip {
      visibility: hidden;
      background-color: rgba(27, 94, 32, 0.9);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 8px;
      position: absolute;
      z-index: 1;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 0.8rem;
      width: max-content;
      max-width: 200px;
    }

    .ramo:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Malla Medicina Veterinaria - Universidad de Los Lagos</h1>
  <div class="malla">
    <div class="fila" id="fila-superior"></div>
    <div class="fila" id="fila-inferior"></div>
  </div>

  <script>
    const ramos = [
      { id: "intro", nombre: "Introducción a las Ciencias Veterinarias", semestre: 1, prereq: [] },
      { id: "zoo", nombre: "Zoología", semestre: 1, prereq: [] },
      { id: "matematicas", nombre: "Matemáticas", semestre: 1, prereq: [] },
      { id: "quimica", nombre: "Química Orgánica", semestre: 1, prereq: [] },
      { id: "biocel", nombre: "Biología Celular", semestre: 1, prereq: [] },
      { id: "comunicacion", nombre: "Comunicación", semestre: 1, prereq: [] },
      { id: "ecologia", nombre: "Ecología", semestre: 2, prereq: [] },
      { id: "anato", nombre: "Anatomía Animal I", semestre: 2, prereq: [] },
      { id: "fisica", nombre: "Física", semestre: 2, prereq: [] },
      { id: "bioquimica", nombre: "Bioquímica", semestre: 2, prereq: ["quimica", "biocel"] },
      { id: "histo", nombre: "Histología y Embriología", semestre: 2, prereq: [] },
      { id: "ciudadania", nombre: "Ciudadanía para el buen vivir", semestre: 2, prereq: [] },

      { id: "economia", nombre: "Economía y fundamentos de la administración pecuaria", semestre: 3, prereq: [] },
      { id: "anato_II", nombre: "Anatomía Animal II", semestre: 3, prereq: ["anato"] },
      { id: "bioestadistica", nombre: "Bioestadística", semestre: 3, prereq: ["matematicas"] },
      { id: "bioetica", nombre: "Bioética", semestre: 3, prereq: [] },
      { id: "fisio_animal", nombre: "Fisiología Animal", semestre: 3, prereq: ["histo"] },
      { id: "ingles_I", nombre: "Inglés I", semestre: 3, prereq: [] },

      { id: "epidemiologia", nombre: "Epidemiología", semestre: 4, prereq: ["bioestadistica"] },
      { id: "nutricion", nombre: "Nutrición Animal", semestre: 4, prereq: [] },
      { id: "fisiopatologia", nombre: "Fisiopatología", semestre: 4, prereq: ["fisio_animal"] },
      { id: "practica", nombre: "Práctica Inicial", semestre: 4, prereq: ["fisio_animal"] },
      { id: "inmunologia", nombre: "Inmunología", semestre: 4, prereq: ["bioquimica"] },
      { id: "genetica", nombre: "Genética", semestre: 4, prereq: ["bioestadistica"] },
      { id: "ingles_II", nombre: "Inglés II", semestre: 4, prereq: ["ingles_I"] },

      { id: "alimentacion", nombre: "Alimentación Animal", semestre: 5, prereq: ["nutricion"] },
      { id: "microbiologia", nombre: "Microbiología", semestre: 5, prereq: ["inmunologia"] },
      { id: "pato_siste", nombre: "Patología Sistémica", semestre: 5, prereq: ["fisiopatologia"] },
      { id: "reproduccion", nombre: "Reproducción Animal", semestre: 5, prereq: ["genetica"] },
      { id: "farmacologia", nombre: "Farmacología", semestre: 5, prereq: ["zoo"] },
      { id: "parasitologia", nombre: "Parasitología", semestre: 5, prereq: ["fisiopatologia"] },

      { id: "poligastrico", nombre: "Producción Poligástricos", semestre: 6, prereq: ["alimentacion"] },
      { id: "monogastrico", nombre: "Producción Monogástricos", semestre: 6, prereq: ["alimentacion"] },
      { id: "imagenologia", nombre: "Imagenología", semestre: 6, prereq: ["anato_II"] },
      { id: "semiologia", nombre: "Semiología", semestre: 6, prereq: ["pato_siste"] },
      { id: "laboratorio", nombre: "Laboratorio Clínico", semestre: 6, prereq: ["inmunologia"] },
      { id: "tecnologia", nombre: "Tecnología e Inocuidad de los Alimentos", semestre: 6, prereq: [] },
      { id: "electivo_I", nombre: "Electivo Formación Integral", semestre: 6, prereq: [] },

      { id: "acuicola", nombre: "Producción Acuícola", semestre: 7, prereq: ["genetica"] },
      { id: "ia", nombre: "Inteligencia Artificial e Innovación Tecnológica", semestre: 7, prereq: [] },
      { id: "metodologia", nombre: "Metodología de la Investigación", semestre: 7, prereq: ["bioestadistica"] },
      { id: "cirugia", nombre: "Cirugía y Anestesia", semestre: 7, prereq: ["imagenologia"] },
      { id: "med_interna", nombre: "Medicina Interna", semestre: 7, prereq: ["semiologia", "laboratorio"] },
      { id: "zoonosis", nombre: "Salud Pública y Zoonosis", semestre: 7, prereq: ["epidemiologia"] },
      { id: "electivo_II", nombre: "Electivo Formación Integral", semestre: 7, prereq: [] },

      { id: "patologia", nombre: "Patología Acuícola", semestre: 8, prereq: ["acuicola"] },
      { id: "seminario", nombre: "Seminario de Investigación", semestre: 8, prereq: ["metodologia"] },
      { id: "menores", nombre: "Clínica Animales Menores", semestre: 8, prereq: ["cirugia", "med_interna"]},
      { id: "mayores", nombre: "Clínica Animales Mayores", semestre: 8, prereq: ["cirugia", "med_interna"]},
      { id: "gestion", nombre: "Gestión Veterinaria", semestre: 8, prereq: ["economia"] },

      { id: "titulacion_I", nombre: "Trabajo de Titulación I", semestre: 9, prereq: ["seminario"] },
      { id: "internado_I", nombre: "Internado I", semestre: 9, prereq: ["mayores", "menores"] },
      { id: "profundizacion_1", nombre: "Electivo de Profundización 1", semestre: 9, prereq: [] },
      { id: "profundizacion_2", nombre: "Electivo de Profundización 2", semestre: 9, prereq: [] },

      { id: "titulacion_II", nombre: "Trabajo de Titulación II", semestre: 10, prereq: ["titulacion_I"] },
      { id: "internado_II", nombre: "Internado II", semestre: 10, prereq: ["internado_I"] },
      { id: "profundizacion_3", nombre: "Electivo de Profundización 3", semestre: 10, prereq: [] }
    ];

    const estado = JSON.parse(localStorage.getItem("estadoRamos") || "{}");

    function guardarEstado() {
      localStorage.setItem("estadoRamos", JSON.stringify(estado));
    }

    function crearRamo(ramo) {
      const div = document.createElement("div");
      div.className = "ramo";
      div.textContent = ramo.nombre;
      div.dataset.id = ramo.id;

      if (estado[ramo.id]) {
        div.classList.add("aprobado");
      } else if (ramo.prereq.some(p => !estado[p])) {
        div.classList.add("bloqueado");
        const tooltip = document.createElement("div");
        tooltip.className = "tooltip";
        tooltip.textContent = "Falta aprobar: " + ramo.prereq.filter(p => !estado[p]).join(", ");
        div.appendChild(tooltip);
      }

      div.addEventListener("click", () => {
        if (div.classList.contains("bloqueado")) return;
        div.classList.toggle("aprobado");
        estado[ramo.id] = div.classList.contains("aprobado");
        guardarEstado();
        location.reload();
      });
      return div;
    }

    for (let s = 1; s <= 10; s++) {
      const cont = document.createElement("div");
      cont.className = "semestre";
      cont.innerHTML = `<h2>Semestre ${s}</h2>`;
      ramos.filter(r => r.semestre === s).forEach(r => cont.appendChild(crearRamo(r)));
      (s % 2 === 1 ? document.getElementById("fila-superior") : document.getElementById("fila-inferior")).appendChild(cont);
    }
  </script>
</body>
</html>
